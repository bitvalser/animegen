name: Publish to NPM
on:
  push:
    branches:
      - main

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_AUTOMATION_TOKEN }}"
      - run: yarn install
      - run: yarn run build:npm
      - run: git config --global user.email "bitvalser@gmail.com"
      - run: git config --global user.name "bitvalser"
      - run: yarn run release 
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::$(git describe --tags --abbrev=0)

  executable-release:
    needs: npm-publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v1
        with:
          node-version: 14.15.3
      - run: yarn install --ignore-engines
      - run: yarn run compile
      - name: Release  
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.npm-publish.outputs.tag }}
          artifacts: "animegen.exe,lib/**/*.js"
          token: ${{ secrets.GITHUB_TOKEN }}   
