name: Release Windows exe
on:
  workflow_run:
    workflows: ["Publish to NPM"]
    types:
      - completed

jobs:
  executable-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0      
      - uses: actions/setup-node@v1
        with:
          node-version: 14.15.3
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::$(git describe --tags --abbrev=0)
      - run: sudo apt-get install unzip curl
      - run: yarn install --ignore-engines
      - run: yarn remove sharp --ignore-engines
      - run: npm_config_platform=win32 npm_config_arch=x64 yarn add sharp --ignore-engines
      - run: curl -L ${{ secrets.FFMPEG_BIN_URL }}  > ffmpeg.zip
      - run: unzip ffmpeg.zip -d ffmpeg_lib
      - run: echo "FFMPEG_PATH=\"${{ secrets.FFMPEG_BIN_PATH }}\"" > .env
      - run: yarn run compile
      - run: yarn run archive
      - name: Release  
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.vars.outputs.tag }}
          artifacts: "animegen-x64.zip"
          token: ${{ secrets.GITHUB_TOKEN }}   
